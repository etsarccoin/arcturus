{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Admin Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/bootstrap.min.css' %}">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/font-awesome.css' %}">
<!-- Ionicons -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/ionicons.css' %}">
<!-- Icofonts -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/icofont.css' %}">
<!-- Select2 -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/select2.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/AdminLTE.css' %}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/all-skins.min.css' %}">
<!-- Morris chart -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/morris.css' %}">
<!-- jvectormap -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/jquery-jvectormap.css' %}">
<!-- Date Picker -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/bootstrap-datepicker.min.css' %}">
<!-- Daterange picker -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/daterangepicker.css' %}">
<!-- Bootstrap Color Picker -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/bootstrap-colorpicker.min.css' %}">
<!-- Bootstrap time Picker -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/bootstrap-timepicker.min.css' %}">
<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/wysihtml5.min.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/iCheck/all.css' %}">
<!-- Text Editor -->
<link rel="stylesheet" href="{% static 'AdminApp/assets/css/text-editor.css' %}">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
	

<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<script type="text/javascript">
	window.history.forward();
	function noBack() { window.history.forward(); }
</script>

</head>

<body class="hold-transition login-page" onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
<div class="login-box">
    <div class="login-logo">
		<a href="javascript:">
			<img src="{% static 'AdminApp/assets/img/CompanyLogo.png' %}" width="300">
		</a>
	</div>
    
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="/user-admin/" method="POST">
                {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" name="u_id" class="form-control" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
            <div class="form-group has-feedback">
                <input type="password" name="u_psw" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<br>
            <div class="row">
                <!-- <div class="col-xs-8">
					<div class="checkbox">
						<input type="checkbox" class="styled" id="1" />
						<label for="1" class="text-default">Remember Me</label>
					</div>
                </div> -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-info btn-block btn-flat">Sign In</button>
                </div>
            </div>
		</form>
		<br>
</div>

<!-- jQuery 3 --> 
<script src="{% static 'AdminApp/assets/js/jquery-3.3.1.js' %}"></script> 
<!-- jQuery UI 1.11.4 --> 
<script src="{% static 'AdminApp/assets/js/jquery-ui.min.js' %}"></script> 
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip --> 
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script> 
<!-- Bootstrap 3.3.7 --> 
<script src="{% static 'AdminApp/assets/js/bootstrap.min.js' %}"></script> 
<!-- Select2 --> 
<script src="{% static 'AdminApp/assets/js/select2.full.min.js' %}"></script> 
<!-- Morris.js charts --> 
<script src="{% static 'AdminApp/assets/js/raphael.min.js' %}"></script> 
 
<!-- Sparkline --> 
<script src="{% static 'AdminApp/assets/js/jquery.sparkline.min.js' %}"></script> 
<!-- jvectormap --> 
<script src="{% static 'AdminApp/assets/js/jquery-jvectormap-1.2.2.min.js' %}"></script> 
<script src="{% static 'AdminApp/assets/js/jquery-jvectormap-world-mill-en.js' %}"></script> 
<!-- jQuery Knob Chart --> 
<script src="{% static 'AdminApp/assets/js/jquery.knob.min.js' %}"></script> 
<!-- daterangepicker --> 
<script src="{% static 'AdminApp/assets/js/moment.min.js' %}"></script> 
<script src="{% static 'AdminApp/assets/js/daterangepicker.js' %}"></script> 
<!-- datepicker --> 
<script src="{% static 'AdminApp/assets/js/bootstrap-datepicker.min.js' %}"></script> 
<!-- bootstrap color picker --> 
<script src="{% static 'AdminApp/assets/js/bootstrap-colorpicker.min.js' %}"></script> 
<!-- bootstrap time picker --> 
<script src="{% static 'AdminApp/assets/js/bootstrap-timepicker.min.js' %}"></script> 
<!-- Bootstrap WYSIHTML5 --> 
<script src="{% static 'AdminApp/assets/js/wysihtml5.all.min.js' %}"></script> 
<!-- Slimscroll --> 
<script src="{% static 'AdminApp/assets/js/jquery.slimscroll.min.js' %}"></script> 
<!-- Text Editor --> 
<script src="{% static 'AdminApp/assets/js/text-editor.js' %}"></script> 
<!-- FastClick --> 
<script src="{% static 'AdminApp/assets/js/fastclick.js' %}"></script> 
<!-- AdminLTE App --> 
<script src="{% static 'AdminApp/assets/js/adminlte.min.js' %}"></script> 
<!-- AdminLTE dashboard demo (This is only for demo purposes) --> 
<script src="{% static 'AdminApp/assets/js/dashboard.js' %}"></script> 

</body>
</html>
